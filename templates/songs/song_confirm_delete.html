{% extends "base.html" %}

{% block title %}Delete: {{ song.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the song <strong>{{ song.title }}</strong> by {{ song.artist }}?</p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'songs:edit_song' song.id %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
