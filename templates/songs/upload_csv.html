{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Upload CSV for {{ band.name }}</h2>
  <p class="text-muted">Upload a CSV file to add songs to the master song list.</p>

  {% if messages %}
  <div class="alert alert-danger">
    <ul class="mb-0">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="csvFile" class="form-label">CSV File</label>
      <input type="file" name="csv_file" id="csvFile" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <a href="{% url 'bands:band_detail' band.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
