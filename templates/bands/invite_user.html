{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h2>Invite User to Band: {{ band.name }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Send Invitation</button>
    </form>
    <a href="{% url 'bands:band_detail' band.id %}" class="btn btn-secondary mt-3">Cancel</a>
  </div>
{% endblock %}
