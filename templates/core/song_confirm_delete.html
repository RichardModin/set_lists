{% extends "base.html" %}
{% block content %}

<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the song <strong>{{ song.title }}</strong> by {{ song.artist }}?</p>

<form method="post">
  {% csrf_token %}
  <a href="{% url 'core:band_detail' band.id %}" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
