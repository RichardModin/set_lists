{% extends "base.html" %}

{% block title %}Delete: {{ setlist.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the setlist "{{ setlist.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'bands:band_detail' setlist.band.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
